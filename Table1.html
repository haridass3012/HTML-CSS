<html>
	<head>
		<title>Table1</title>
		<style>
			table,tr,th,td{
				border:2px solid red;
				border-collapse:collapse;
				height:50px;
				width:400px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th rowspan="2">First Name</th>
				<th>Last Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Name 2</td>
				<td>20</td>
			</tr>
			<tr>
				<td>Name 3</td>
				<td>Name 4</td>
				<td>23</td>
			</tr>
			<tr>
				<td>Name 5</td>
				<td colspan="2">Name 6</td>
			</tr>
		</table>
	</body>
</html>
